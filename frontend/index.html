    <body>
        <div id="login_div">
            <h1 align="center">BudgetCation: Login</h1>
            <input type="email" placeholder="Email" id="email_field" />
            <input type="password" placeholder="Password" id="password_field" />
            <button id="loginBtn">Login</button>
            <button id="switch1">Switch to Sign Up</button>
        </div>

        <form id="newUserForm">
            <h1 align="center">BudgetCation: Sign Up</h1>
            <input type="text" placeholder="Name" name="name" id="name" required>
            <input type="email" placeholder="Email" name="email" id="email" required>
            <input type="password" placeholder="Password" name="password" id="password" required>
            <input type="text" placeholder="Home Location" name="homeLocation" id="homeLocation" required>
            <button type="submit" id="signUpButton">Sign Up</button>
            <button id="switch2">Switch to Login</button>
        </form>
        
        <div id="user_div">
            <div id="main">
                <div class="header">
                    <i class="fa fa-bars"></i>
                    <h1 align="center">Welcome.</h1>
                </div>
            
                <div class="sidebar">
                    <a id="closeSideBar">
                        <h1>&times;</h1>
                    </a>
                    <a id="signOut">
                        <h1>Sign Out</h1>
                    </a>
                </div>
            
                <div id="addVacation" align="center">
                    <input placeholder="Enter City:" id="city">
                    <button id="add-vacation">Add City</button>
                </div>
            
                <h1 class="title">Vacations:</h1>
            
                <div class="vacations">
                    <!--Vacations are in the following format:
                        <div class="vacation"><i class="fa fa-trash"> {nameOfCity}</i></div>-->
                </div>
            </div>
            
            <div id="vacationInfo">
                <table id="categories">
                    <div class="category">General</div>
                    <div class="category">Accommodations</div>
                    <div class="category">Tickets</div>
                    <div class="category">Food</div>
                </table>
            </div>
            <table>
                <tr>
                    <th></th>
                </tr>
                <tr>
                </tr>
            </table>
            </div>

        </div>
    </body>
